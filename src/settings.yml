---
strategy: polling
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: post
polling_url: https://api.uptimerobot.com/v2/getMonitors?api_key={{ uptimerobot_api_key }}
polling_headers: content-type=application/json
polling_body: '{ "search": "{{ uptimerobot_search_string }}" }'
id: 98765
custom_fields:
- keyname: author_bio
  name: About This Plugin
  field_type: author_bio
  description: Displays the status of UptimeRobot monitors
  github_url: https://github.com/stephenyeargin/trmnl-uptimerobot
  learn_more_url: https://uptimerobot.com/
  email_address: stephen@yearg.in
- keyname: uptimerobot_api_key
  field_type: string
  name: UptimeRobot API Key
  description: Read-only API Key for UptimeRobot
  placeholder: somelongstringoeshere1234
- keyname: uptimerobot_search_string
  field_type: string
  name: UptimeRobot Search String
  description: Search string for filtering UptimeRobot monitors (optional)
  placeholder: example.com
name: UptimeRobot
refresh_interval: 15
