# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields: {
  uptimerobot_api_key: "{{ env.UPTIMEROBOT_API_KEY }}",
  # uptimerobot_search_string: "transit"
}

# override variables
variables:
  trmnl: {
    plugin_settings: {
      instance_name: UptimeRobot
    }
  }
